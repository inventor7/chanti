name: Deploy to Github Pages

on:
  push:
    branches:
      - master  # replace with your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Github Pages
      run: |
        git config --global user.email "aybinventor7@gmail.com"
        git config --global user.name "aybinv7"
        git checkout --orphan deploying
        git --work-tree dist add --all
        git --work-tree dist commit --message "Github Pages deploy"
        git push origin HEAD:deploying --force
